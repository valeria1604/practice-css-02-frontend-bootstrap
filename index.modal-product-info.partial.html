<!-- Modal -->
<div
  class="modal fade"
  id="product-info-modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="product-info-modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="product-info-modalLabel">Baby Yoda</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <img src="img/baby-yoda.svg" class="d-block w-50 mx-auto" alt="baby-yoda">
      <div class="modal-body">An illustration of a cheerful girl, radiating positivity and joy,
        making it a great representation of youthful energy.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
